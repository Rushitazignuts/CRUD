<h1 mat-dialog-title>Add Product</h1>


<div mat-dialog-container >
  <form [formGroup] ="productForm">
  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input formControlName="productName" matInput placeholder="Placeholder" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Product category</mat-label>
  <mat-select  formControlName="category" placeholder="category">
    <mat-option value="Fruits">Fruits</mat-option>
    <mat-option value="Vegetables">Vegetables</mat-option>
    <mat-option value="Electronics">Electronics</mat-option>
  </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input formControlName="date"  matInput [matDatepicker]="picker">
  
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <label for=""><h1>Product Freshness</h1></label>
<mat-radio-group formControlName="freshness">
    <mat-radio-button *ngFor ="let fresh of freshnessList "  [value]="fresh">
{{fresh}}
    </mat-radio-button>
</mat-radio-group>
<mat-form-field appearance="outline">
  <mat-label>Price</mat-label>
  <input formControlName="price" matInput type="number" placeholder="name" />
</mat-form-field>
</form>
  <div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin: 10px 10px;"  mat-raised-button color="primary" mat-dialog-close (click)="AddProduct()">{{actionBtn}}</button>
  </div>
</div>
